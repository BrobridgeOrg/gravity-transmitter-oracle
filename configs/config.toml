[gravity]
domain = "gravity"
host = "0.0.0.0:32803"

[subscriber]
subscriberID = "oracle_transmitter"
subscriberName = "Oracle Transmitter"
stateStore = "./statestore"
workerCount = 4
verbose = true
pipelineStart = 0
pipelineEnd = -1

# Authentication
appID = "anonymous"
accessKey = ""

[initialLoad]
enabled = true
omittedCount = 100000



[rules]
subscription = "./settings/subscriptions.json"

[database]
host = "192.168.1.111"
port = 1521
username = "gravity"
password = "gravity"
# Only one of service_name or sid can be used
serviceName = "orcl"
sid = ""
# param = "PROTOCAL=TCP&as=sysdba"
param = ""
